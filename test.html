<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Sunset Tests</title>
  <link rel="stylesheet" href="http://code.jquery.com/qunit/qunit-1.11.0.css">
</head>
<body>
  <div id="qunit"></div>
  <div id="qunit-fixture"></div>

  <script src="http://code.jquery.com/qunit/qunit-1.11.0.js"></script>
  <script src="sunset.js"></script>

  <script>
    test( "Leap Year", function() {
      equal( isLeapYear(2000), true,  "2000 is a leap year" );
      equal( isLeapYear(2001), false, "2001 is not a leap year" );
    });
  </script>
  
<script>
    test( "Sunrise and Sunset UTC", function() {
      var lat = 42;
      var lng = -71;
      var jday = 2456426.0;
      equal(calcSunriseSetUTC(0,jday,lat,lng), 1435.425368584185,'test');
    });
  </script>

</body>
</html>
